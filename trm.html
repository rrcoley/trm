<!doctype html>

<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Architecture Capability Model</title>
	<link rel="stylesheet" href="./css/trm.css">
</head>


<body>
	<div id="header-container"></div>

	<!-- Dynamic Sections Container -->
	<div class="optiona">
		<label>Level :</label><select id="Level"></select>
	</div>
	<div class="optionb">
		<label>Category :</label><select id="Category"></select>
	</div>
	<div class="optionc">
	<label>Filter :</label>
		<input type="text" size="40" id="Filter"/>
	</div>

	<div class="body" id="body-container"></div>

	<!-- Modal for showing definitions -->
	<div id="modal" class="modal">
		<div class="modal-content">
			<div id="modal-name"></div><br>
			<span class="modal-close-x" id="modal-close-x">&times;</span>
			<div id="modal-owner"></div>
			<div id="modal-lvl"></div>
			<div id="modal-maturity"></div>
			<div id="modal-description"></div>
			<div id="modal-products"></div><br>
			<table id="modal-table">
			    <tr id=>
			    	<th>Name</th>
			    	<th>Version</th>
			    	<th>Description</th>
			    	<th>Status</th>
			    </tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="./js/trm.js"></script>
</body>

</html>
