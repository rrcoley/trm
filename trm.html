<!doctype html>

<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Architecture Capability Model</title>
	<link rel="stylesheet" href="./css/trm.css">
</head>

<body>
<div class="viewer-container">

	<div id="header-container">
		<div id="title-container"></div>

		<div id="DCategory">
			<label>Category :</label>
			<select id="Category"></select>
		</div>
		<div id="DRange">
			<label>Level :</label>
			<span id="rangeValue"></span>
			<input id="Range" class="range" type="range" value="99"></input>
		</div>
		<div id="DCapOrProd">
			<input type="radio" id="Capability" name="Mode" value="Capability" checked>
			<label for="capability">Capability</label>
			<input type="radio" id="Product" name="Mode" value="Product">
			<label for="product">Product</label>
		</div>
		<div id="DFilter">
			<label>Filter :</label>
			<input type="text" size="30" id="Filter"/>
		</div>
		<div id="DCounter">
			<input type="text" size="6" disabled id="Counter"/>
		</div>
	</div>

	<!-- Dynamic Sections Container -->
	<div class="body" id="body-container"></div>

	<!-- Modal for showing definitions -->
	<div id="modal">
		<div id="modal-content">
			<div id="modal-name"></div><br>
			<span id="modal-close-x">&times;</span>
			<div id="modal-owner"></div>
			<div id="modal-lvl"></div>
			<div id="modal-maturity"></div>
			<div id="modal-description"></div>
			<table id="modal-table">
			    <tr height=30px vertical-align=bottom>
			    	<th width=120px>Name</th>
			    	<th width=60px>Version</th>
			    	<th width=50px>Status</th>
			    	<th>Description</th>
			    </tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="./js/trm.js"></script>
</div>
</body>

</html>
