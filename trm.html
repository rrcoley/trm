<!doctype html>

<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Architecture Capability Model</title>
	<link rel="stylesheet" href="./trm.css">
</head>


<body>
	<div class="header" id="header-container"></div>

	<!-- Dynamic Sections Container -->
	<label for="Depth">Depth</label><select id="Depth"></select>
	<label for="Category">Category</label><select id="Category"></select>

	<div class="body" id="body-container"></div>

	<!-- Modal for showing definitions -->
	<div id="modal" class="modal">
		<div class="modal-content">
			<div id="modal-name"></div><br>
			<span class="modal-close-x" id="modal-close-x">&times;</span>
			<div id="modal-lvl"></div>
			<div id="modal-owner"></div>
			<div id="modal-maturity"></div>
			<div id="modal-description"></div>
			<div id="modal-products"></div><br>
			<table id="modal-table">
			    <tr>
			    	<th>Name</th>
			    	<th>Version</th>
			    	<th>Description</th>
			    	<th>Status</th>
			    </tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="./js/trm.js"></script>
</body>

</html>
